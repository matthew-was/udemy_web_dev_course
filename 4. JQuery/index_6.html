    
<!doctype html>
<html>
<head>
    <title>Mini JQuery Project</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery.min.js"></script>
    
    <style type="text/css">
        
        body {
            font-family: helvetica;
            font-size: 1.2em;
        }
        
        #wrapper {
            width: 500px;
            margin: 0 auto;
        }
        
        label {
            float: left;
            width: 250px;
            padding-top: 10px;
            margin: 5px 0 5px 0;
        }
        
        input {
            border-radius: 5px;
            height: 30px;
            width: 200px;
            padding: 5px;
            font-size: 1.2em;
            border: 1px solid grey;
            margin: 5px 0 5px 0;
        }
        
        #submitButton {
            height: 40px;
            margin-left: 250px;
            width: 100px;
        }
        
        #error {
            margin-top: 10px;
            margin-bottom: 10px;
            color: red;
            font-weight: bold;
        }
    
    </style>

</head>
<body>
    
    <div id="wrapper">
        
        <div id="error"></div>
        
        <form id=validationForm>

            <label for="email">E-mail</label>
            <input name="email" id="email"/>

            <label for="phone">Telephone</label>
            <input name="phone"/ id="phone">

            <label for="password1">Password</label>
            <input name="password1" type="password" id="pass1"/>

            <label for="password2">Password Confirmation</label>
            <input name="password2" type="password" id="pass2"/>

            <input id="submitButton" type="submit" value="Submit"/>

        </form>
        
        
    </div>
    
    <script>
        
        $("#validationForm").submit(function(event) {
            
            var errorMessage = "";
            
            $("#error").html("");
            
            event.preventDefault();
            
            function isValidEmailAddress(emailAddress) {
                var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
                return pattern.test(emailAddress);
            };
            
            if (!isValidEmailAddress($("#email").val())) {
                errorMessage = "Please enter a valid e-mail address";
                $("#email").css({"border":"2px solid red"});
            } else {
                $("#email").css({"border":"1px solid black"});
            }
            
            if (!$.isNumeric($("#phone").val())) {
                if (errorMessage == "") {
                    errorMessage = "Please enter a valid phone number";
                } else {
                    errorMessage = errorMessage+ "<br />Please enter a valid phone number";                    
                }
                $("#phone").css({"border":"2px solid red"});
            } else {
                $("#phone").css({"border":"1px solid black"});
            }
            
            if ($("#pass1").val() != $("#pass2").val()) {
                 if (errorMessage == "") {
                    errorMessage = "Please enter matching passwords";
                } else {
                    errorMessage = errorMessage+ "<br />Please enter matching passwords";                    
                }
                $("#pass1").css({"border":"2px solid red"});               
                $("#pass2").css({"border":"2px solid red"});               
            } else {
                $("#pass1").css({"border":"1px solid black"});
                $("#pass2").css({"border":"1px solid black"});
            }
            
            if (errorMessage != "") {
                $("#error").html(errorMessage);
            } else {
                alert("Form Submitted");
            }
                        
        })
        
    </script>
    
</body>
</html>
